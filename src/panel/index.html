<html>
<head>
	<link href="./lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body class="document">
	<header class="header">
		<div class="header__item">
			<a class="logo" href="https://www.npmjs.com/package/catberry" title="Catberry" target="_blank"></a>
		</div>
		<div class="header__item">
			<a class="header__link" href="https://github.com/catberry/catberry/" target="_blank">Catberry</a>
		</div>
		<div class="header__item">
			<a class="header__link" href="https://github.com/catberry/catberry/blob/master/docs/index.md" target="_blank">Docs</a>
		</div>
	</header>
	<nav class="navigation">
		<div class="navigation__item">
			<a class="logo" href="https://www.npmjs.com/package/catberry" title="Catberry" target="_blank"></a>
		</div>
		<a class="navigation__item js-nav" href="#" id="js-nav-components">
			<i class="fa fa-cubes icon"></i>
			<div>Active components</div>
			<div id="js-count-components">0</div>
		</a>
		<a class="navigation__item js-nav" href="#" id="js-nav-stores">
			<i class="fa fa-server icon"></i>
			<div>Active stores</div>
			<div id="js-count-stores">0</div>
		</a>
		<a class="navigation__item js-nav" href="#" id="js-nav-state">
			<i class="fa fa-dashboard icon"></i>
			<div>Current state</div>
			<div id="js-count-state">0</div>
		</a>
		<a class="navigation__item" href="#" id="js-refresh">
			<i class="fa fa-refresh icon"></i>
			<div>Refresh data</div>
		</a>
	</nav>
	<section class="content" id="js-content">
		<section class="tab js-tab" id="js-tab-components">
			<table>
				<thead>
					<tr>
						<th>Component</th>
						<th>Used store</th>
						<th>Component id</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="js-table-components">

				</tbody>
			</table>
		</section>
		<section class="tab js-tab" id="js-tab-stores">
			<table>
				<thead>
				<tr>
					<th>Store</th>
					<th colspan="2">Dependent components</th>
				</tr>
				</thead>
				<tbody id="js-table-stores">

				</tbody>
			</table>
		</section>
		<section class="tab js-tab" id="js-tab-state">
			<table>
				<thead>
				<tr>
					<th>Bound store</th>
					<th>State data</th>
				</tr>
				</thead>
				<tbody id="js-table-state">

				</tbody>
			</table>
		</section>
	</section>
</body>
</html>
